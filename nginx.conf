# nginx.conf
worker_processes 1;

events {
    worker_connections 1024;
}

http {

    upstream target_host {
        server host.docker.internal:5231 weight=1; 
        server host.docker.internal:5232 weight=1; 
    }

    server {
        listen 80;

        location / {
            proxy_pass http://target_host; 
			
			# Standard Reverse Proxy Header Settings
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # ** ðŸ›  Critical Fix: WebSocket Upgrade Configuration ðŸ›  **
            # These three lines must be included when SignalR attempts to 
            # upgrade the connection from HTTP to WebSocket:
            proxy_http_version 1.1; 
            proxy_set_header Upgrade $http_upgrade; 
            proxy_set_header Connection "Upgrade"; 

            # Increase the read timeout to properly support long-polling, 
            # which SignalR might fall back to if WebSocket fails or is blocked.
			proxy_read_timeout 900s;
			proxy_send_timeout 900s;
        }
    }
}